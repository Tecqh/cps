<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Click Speed Test | Tech Point</title>
</head>

<body>
    <div class="top"></div>
    <div class="middle">
        <div class="container">
            <div class="time-left"></div>
            <div class="tap-area hide"></div>
            <div class="start">click to start</div>
            <div class="taps">clicks: 0</div>
            <div class="taps-per-second"></div>
        </div>
    </div>
    <div class="bottom">
        <div class="chose-time">
            <div class="time time-5"><span>5s</span></div>
            <div class="time time-10"><span>10s</span></div>
            <div class="time time-15"><span>15s</span></div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
